<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="banner_main">
      <img class ="banner"src="/images/image-equilibrium.jpg" alt="Imagen de un cubo random">
      <img class="eye" src="/images/icon-view.svg" alt="">
    </section>

    <p class="title">Equilibrium #3429</p>
    <p class="text_content">Our Equilibrium collection promotes balance and calm.</p>

    <section class="semi_footer">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="Ethereum logo">
        <p class="BTCprice">0.041 ETH</p>
      </div>

      <div class="time_left">
        <img class="reloj" src="/images/icon-clock.svg" alt="clock">
        <p class="text_content">3 days left</p>
      </div>

    </section>
    <hr>

    <section class="footer">
      <img class="avatar" src="/images/image-avatar.png" alt="Avatar of a very cute guy">
      <p class="text_content">Creation of
        <span>Jules Wyvern</span>
      </p> 
    </section>

  </main>
</body>
</html>
